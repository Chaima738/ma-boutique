<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Paiement</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
 
    <div class="container mt-5">
        <h1 class="text-center mb-4">Paiement</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="traiter-paiement.php" method="POST">
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom Complet :</label>
                        <input type="text" class="form-control" id="nom" name="nom" required>
                    </div>
 
                    <div class="mb-3">
                        <label for="email" class="form-label">Email :</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
 
                    <div class="mb-3">
                        <label for="adresse" class="form-label">Adresse de Facturation :</label>
                        <input type="text" class="form-control" id="adresse" name="adresse" required>
                    </div>
                    <div class="mb-3">
                        <label for="carte" class="form-label">Num√©ro de Carte Bancaire :</label>
                        <input type="text" class="form-control" id="carte" name="carte" maxlength="16" required>
                    </div>
 
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="expiration" class="form-label">Date d'Expiration (MM/AA) :</label>
                            <input type="text" class="form-control" id="expiration" name="expiration" maxlength="5" placeholder="MM/AA" required>
                        </div>
                        <div class="col-md-6">
                            <label for="cvv" class="form-label">CVV :</label>
                            <input type="text" class="form-control" id="cvv" name="cvv" maxlength="3" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Payer</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
